<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Message</title>
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background-color: black;
            color: white;
            transition: background-color 1s, color 1s;
            padding: 20px;
        }
        .hidden-content {
            display: none;
        }
        .reveal-btn {
            background-color: yellow;
            color: black;
            padding: 15px 25px;
            font-size: 1.5em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s;
        }
        .reveal-btn:hover {
            transform: scale(1.1);
        }
        .container {
            padding: 20px;
        }
        .heart {
            font-size: 2em;
            color: red;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .scroll-down {
            font-size: 1.2em;
            margin-top: 40px;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }
        .qr-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .qr-code {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .qr-code img {
            width: 150px;
            height: auto;
        }
        .message-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <audio id="bgMusic" loop>
        <source src="your-music-file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <div class="container">
        <h1>Hey, My Love <span class="heart">‚ù§Ô∏è</span></h1>
        <p>The world is dark without your smile... But, I have something special for you. üòò</p>
        <button class="reveal-btn" onclick="showSurprise()">Tap for a Surprise!</button>
    </div>
    
    <div id="hiddenContent" class="hidden-content">
        <div class="message-box">
            <h1>üëΩüíå A Special Surprise for You!</h1>
            <p>You are <strong>deeply loved, truly cherished, and forever in my heart.</strong> üíï</p>
            <img class="alien" src="https://raw.githubusercontent.com/ofreed0mhuio/myimg/main/pretty.jpeg" alt="Toy Story Aliens" width="120">
            <p>Scan this QR code to find out how much you mean to me! üòò</p>
        </div>
        <div class="qr-container">
            <div class="qr-code">
                <img src="https://raw.githubusercontent.com/ofreed0mhuio/myimg/main/qr_code_surprise1.png" alt="QR Code">
            </div>
            <div class="qr-code">
                <img src="https://raw.githubusercontent.com/ofreed0mhuio/myimg/main/qr_code_surprise2.png" alt="QR Code">
            </div>
        </div>
    </div>

    <script>
        function showSurprise() {
            document.body.style.backgroundColor = "white";
            document.body.style.color = "black";
            document.querySelector(".reveal-btn").style.display = "none";
            document.getElementById("hiddenContent").style.display = "block";
            
            // Play music
            document.getElementById("bgMusic").play();
        }
    </script>
</body>
</html>
